<!DOCTYPE html>                                                                                                                                                                                                                             
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">

  <py:match path="head" once="true">
    <head py:attrs="select('@*')">
      <title py:with="title = list(select('title/text()'))">
        Lucid Password Tool<py:if test="title">: ${title}</py:if>
      </title>
      <link rel="stylesheet" href="../css/style.css" type="text/css" /> 
      <!-- <link href="/media/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="../js/labelwidth.js" />
      ${select('*[local-name()!="title"]')}
    </head>
  </py:match>

  <py:match path="body" once="true">

    <body py:attrs="select('@*')">
      <div id="bg" class="bg">         
        <div id="root">
          <div id="header">
            <h1>Password Utility</h1>
          </div>
          ${select('div[@id="content"]')}
          <div class="clear-both"></div>
        </div>
      </div>
    </body>

  </py:match>

</html>
