<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                                                                                                                  
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>
      Results
    </title>
  </head>
  <body>
    <div id="content">

      <div id="results" py:if="results">
        <ul>
          <li py:for="result in results">${result}</li>
        </ul>
      </div>

      <div class="notes">
        <p>Please note that it may take up to 30 minutes for password changes to take effect across all systems.</p>
        <p>You may need to restart your computer to clear any cached credentials (especially Mac users of the fileserver).</p>
      </div>

      <div class="return"><a href="/">return</a></div>

    </div>
  </body>
</html>
